<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i></a></li>
<li class="breadcrumb-item"><a href="#">Avaluacions</a></li>
<li class="breadcrumb-item active">Avaluacions de final d'etapa</li>
</ol>
</nav>
<div class="modal fade" id="analyticsModal" tabindex="-1" role="dialog" aria-labelledby="analyticsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="analyticsModalLabel">Visites</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height:500px;overflow-y:auto">
                <p>Aquest document s'ha visitat en total <span ng-bind="modalVisualizations.length"></span> vegades</p>
                <table class="table table-bordered">
                    <thead>
                        <th>Data</th>
                        <th>IP</th>
                        <th>Long.</th>
                        <th>Lat.</th>
                        <th>Municipi</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="visit in modalVisualizations">
                            <td><span ng-bind="visit.FECHA"></span></td>
                            <td><span ng-bind="visit.IP"></span></td>
                            <td><span ng-bind="visit.LONGITUDE"></span></td>
                            <td><span ng-bind="visit.LATITUDE"></span></td>
                            <td><span ng-bind="visit.CITY"></span></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
            </div>
        </div>
    </div>
</div>


<div class="btn-group" title="Nivell de la prova" style="margin-left:5px">
    <span class="filtrau">Filtrau per </span>
    <button class="btn btn-info dropdown-toggle" type="button" id="nivellCombo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-tags"></i> <span ng-bind="selectedNivell.label"></span></button>
    <div class="dropdown-menu" aria-labelledby="nivellCombo">
        <a class="dropdown-item" ng-click="chooseNivell($index)" ng-repeat="item in nivells"><span ng-bind="item.label"></span></a>
    </div>
</div>
<hr>
<p ng-if="avaluacions.length==0">No s'han trobat avaluacions</p>
<p ng-if="avaluacions.length==1">S'ha trobat una avaluació</p>
<p ng-if="avaluacions.length>1">S'han trobat <span ng-bind="avaluacions.length"></span> avaluacions</p>
<hr>


<div id="accordion">
    
    <div class="card" ng-repeat="ava in avaluacions">
        <div class="card-header" id="heading{{$index}}">
            <button class="btn-link collapsed" data-toggle="collapse" data-target="#{{ava.id}}" style="text-decoration:none;border:none;cursor:pointer">
                <i class="fa"></i> <b style="font-size:90%"><span ng-bind="ava.title"></span></b>
            </button>
        </div>

        <div id="{{ava.id}}" class="collapse" data-parent="#accordion" aria-labelledby="heading{{$index}}">
            
            <div class="row" ng-repeat="chk in ava.chunks">
                <div class="col-md-6 list-group-item list-group-item-hover" ng-repeat="doc in chk">
                    <span ng-if="doc.hits!=null" style="font-size:105%" class="badge badge-secondary badge-cursor" ng-bind="doc.hits" title="{{doc.hits_title}}" ng-click="loadVisualizations(doc)" data-toggle="modal" data-target="#analyticsModal"></span>
                    <a href="{{doc.url}}" target="_blank" track-type="DOC">
                        <img ng-src="{{doc.img}}" width="60px" class="fa-pull-left" style="margin-right:10px;box-shadow:3px 3px gray">
                        <p style="vertical-align:middle;font-size:90%" ng-bind="doc.title"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>app.controller("finaletapaController",["$scope","$rootScope","$filter","httpService",function(c,a,d,e){c.avaluacions=[],c.nivells=[{label:"Tots els nivells",value:""},{label:"6è EP",value:"6e"},{label:"4t ESO",value:"4t"}],c.selectedNivell=c.nivells[0],c.chooseNivell=function(a){c.selectedNivell=c.nivells[a],c.search()},c.search=function(){for(var a=[],e=0,n=avaJSON.length;e<n;e++){var t=avaJSON[e],l=t.title.replace("6è","6e");(!c.selectedNivell.value||0<=l.indexOf(c.selectedNivell.value))&&(t.chunks=chunker(t.documents,2),a.push(t))}c.avaluacions=a},a.$on("iaqse-sessionId",function(a,e){c.updateAnalyticsInfo(e)}),e.loadSchema("avaluacions_finaletapa").then(function(a){window.avaJSON=[];for(var e=a.data.length,n=0;n<e;n++){var t=a.data[n];if(!t.hiden){t.id||(t.id="finaletapa"+n);for(var l=(t.documents||[]).length,o=[],i=0;i<l;i++)t.documents[i].hiden||o.push(t.documents[i]);t.documents=o,window.avaJSON.push(t)}}c.search();var s=getURLParameter("id");s&&$(function(){var a=$("#"+s);a.addClass("show"),$("html, body").animate({scrollTop:a.offset().top-120},1e3)}),c.updateAnalyticsInfo(localStorage.getItem("iaqse-sessionId"))}),e.hit(location.href,"VIEW"),c.updateAnalyticsInfo=function(a){""!=a?e.listDocumentVisitCount(a,"DOC").then(function(a){c.addAnalyticsInfo(a.data),c.search()},function(){c.removeAnalyticsInfo(),c.search()}):(c.removeAnalyticsInfo(),c.search())},c.addAnalyticsInfo=function(a){for(var e=0,n=avaJSON.length;e<n;e++)for(var t=avaJSON[e],l=0,o=t.documents.length;l<o;l++)for(var i=t.documents[l],s=i.hits=0,c=a.length;s<c;s++){var r=a[s].URL;if(0<=i.url.toLowerCase().indexOf(r)){i.hits=a[s].count;var u=new Date(a[s].LAST_ACCESS);i.hits_title="Darrer accés "+d("date")(u,"dd/MM/yyyy HH:mm:ss");break}}},c.removeAnalyticsInfo=function(){for(var a=0,e=avaJSON.length;a<e;a++)for(var n=avaJSON[a],t=0,l=n.documents.length;t<l;t++){var o=n.documents[t];o.hits=null,o.hits_title=null}},c.loadVisualizations=function(a){e.loadVisualizations(c.sessionId,a.url).then(function(a){c.modalVisualizations=a.data},function(){c.modalVisualizations=[]})}}])</script>
