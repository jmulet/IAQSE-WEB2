<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i></a></li>
<li class="breadcrumb-item"><a href="#">Avaluacions</a></li>
<li class="breadcrumb-item active">Avaluacions de diagnòstic</li>
</ol>
</nav>
<div class="modal fade" id="analyticsModal" tabindex="-1" role="dialog" aria-labelledby="analyticsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="analyticsModalLabel">Visites</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="height:500px;overflow-y:auto">      
                <p>Aquest document s'ha visitat en total <span ng-bind="modalVisualizations.length"></span> vegades</p>          
                <table class="table table-bordered">
                    <thead>
                                <th>Data</th>
                                <th>IP</th>
                                <th>Long.</th>
                                <th>Lat.</th>
                                <th>Municipi</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="visit in modalVisualizations">
                        <td><span ng-bind="visit.FECHA"></span></td>
                        <td><span ng-bind="visit.IP"></span></td>
                        <td><span ng-bind="visit.LONGITUDE"></span></td>
                        <td><span ng-bind="visit.LATITUDE"></span></td>
                        <td><span ng-bind="visit.CITY"></span></td>
                    </tr>
                    </tbody>
                </table>
                                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button> 
            </div>
          </div>
        </div>
    </div>



<div style="float:right">
    <a href="proves.html"><i class="fa fa-arrow-right"></i> Aneu a proves alliberades</a>
</div>


<div class="btn-group" title="Nivell de la prova" style="margin-left:5px">
        <span class="filtrau">Filtrau per </span>
        <button class="btn btn-info dropdown-toggle" type="button" id="nivellCombo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-tags"></i> <span ng-bind="selectedNivell.label"></span></button>
        <div class="dropdown-menu" aria-labelledby="nivellCombo">
            <a class="dropdown-item" ng-click="chooseNivell($index)" ng-repeat="item in nivells"><span ng-bind="item.label"></span></a>
        </div>
</div>
<hr>
<p ng-if="avaluacions.length==0">No s'han trobat avaluacions</p>
<p ng-if="avaluacions.length==1">S'ha trobat una avaluació</p>
<p ng-if="avaluacions.length>1">S'han trobat <span ng-bind="avaluacions.length"></span> avaluacions</p>
<hr>


<div id="accordion"> 
        
        <div class="card" ng-repeat="ava in avaluacions">
            <div class="card-header" id="heading{{$index}}">
                <button class="btn-link collapsed" data-toggle="collapse" data-target="#{{ava.id}}" style="text-decoration:none;border:none;cursor:pointer">
                    <i class="fa"></i> <b style="font-size:90%"><span ng-bind="ava.title"></span></b>
                </button>
            </div>

            <div id="{{ava.id}}" class="collapse" data-parent="#accordion" aria-labelledby="heading{{$index}}">
                 
                <div class="row" ng-repeat="chk in ava.chunks">
                    <div class="col-md-6 list-group-item list-group-item-hover" ng-repeat="doc in chk">
                        <span ng-if="doc.hits!=null" style="font-size:105%" class="badge badge-secondary badge-cursor" ng-bind="doc.hits" title="{{doc.hits_title}}" ng-click="loadVisualizations(doc)" data-toggle="modal" data-target="#analyticsModal"></span>
                        
                        <a href="{{doc.url}}" target="_blank" track-type="DOC">
                            <img ng-src="{{doc.img}}" width="60px" class="fa-pull-left" style="margin-right:10px;box-shadow:3px 3px gray">
                            <p style="vertical-align:middle;font-size:90%" ng-bind="doc.title"></p>
                        </a>
                    </div>                   
                </div> 
            </div>
        </div>
 
</div>

<script>var chunker=function(e,a){for(var n=[],t=0,l=e.length;t<l;t+=a)n.push(e.slice(t,t+a));return n};app.controller("diagnosticController",["$scope","$rootScope","$filter","httpService","$filter",function(c,e,d,a,d){c.avaluacions=[],c.nivells=[{label:"Tots els nivells",value:""},{label:"3r EP",value:"3r EP"},{label:"4t EP",value:"4t EP"},{label:"6è EP",value:"6e EP"},{label:"2n ESO",value:"2n ESO"},{label:"4t ESO",value:"4t ESO"}],c.selectedNivell=c.nivells[0],c.chooseNivell=function(e){c.selectedNivell=c.nivells[e],c.search()},e.$on("iaqse-sessionId",function(e,a){c.updateAnalyticsInfo(a)}),c.search=function(){for(var e=[],a=0,n=avaJSON.length;a<n;a++){var t=avaJSON[a];(!c.selectedNivell.value||0<=t.title.indexOf(c.selectedNivell.value)||0<=(t.tag||"").indexOf(c.selectedNivell.value))&&(t.chunks=chunker(t.documents,2),e.push(t))}c.avaluacions=e},a.loadSchema("avaluacions_diagnostic").then(function(e){window.avaJSON=[];for(var a=e.data.length,n=0;n<a;n++){var t=e.data[n];if(!t.hiden){t.id||(t.id="ad"+n);for(var l=(t.documents||[]).length,o=[],i=0;i<l;i++)t.documents[i].hiden||o.push(t.documents[i]);t.documents=o,window.avaJSON.push(t)}}c.search();var s=getURLParameter("id");s&&$(function(){var e=$("#"+s);e.addClass("show"),$("html, body").animate({scrollTop:e.offset().top-120},1e3)}),c.updateAnalyticsInfo(localStorage.getItem("iaqse-sessionId"))}),a.hit(location.href,"VIEW"),c.updateAnalyticsInfo=function(e){""!=e?a.listDocumentVisitCount(e,"DOC").then(function(e){c.addAnalyticsInfo(e.data),c.search()},function(){c.removeAnalyticsInfo(),c.search()}):(c.removeAnalyticsInfo(),c.search())},c.addAnalyticsInfo=function(e){for(var a=0,n=avaJSON.length;a<n;a++)for(var t=avaJSON[a],l=0,o=t.documents.length;l<o;l++)for(var i=t.documents[l],s=i.hits=0,c=e.length;s<c;s++){var r=e[s].URL;if(0<=i.url.toLowerCase().indexOf(r)){i.hits=e[s].count;var u=new Date(e[s].LAST_ACCESS);i.hits_title="Darrer accés "+d("date")(u,"dd/MM/yyyy HH:mm:ss");break}}},c.removeAnalyticsInfo=function(){for(var e=0,a=avaJSON.length;e<a;e++)for(var n=avaJSON[e],t=0,l=n.documents.length;t<l;t++){var o=n.documents[t];o.hits=null,o.hits_title=null}},c.loadVisualizations=function(e){a.loadVisualizations(c.sessionId,e.url).then(function(e){c.modalVisualizations=e.data},function(){c.modalVisualizations=[]})}}])</script>
