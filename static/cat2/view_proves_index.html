<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i></a></li>
<li class="breadcrumb-item"><a href="#">Proves alliberades</a></li>
<li class="breadcrumb-item active">Originals</li>
</ol>
</nav><div ng-controller="indexController">
     
        <div class="clearfix">
        <span class="filtrau">Filtrau per </span>
        
        <div class="btn-group float-left" title="Nivell de la prova" style="margin-left:5px;margin-bottom:5px">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="nivellCombo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-tags"></i> <span ng-bind="selections.nivell.label"></span></button>
            <div class="dropdown-menu" aria-labelledby="nivellCombo">
                <a class="dropdown-item" ng-click="selectNivell($index)" ng-repeat="item in nivells"><span ng-bind="item.label"></span></a>
            </div>
        </div>
         
         <div class="btn-group float-left" title="Competència" style="margin-left:5px;margin-bottom:5px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="competenciaCombo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-tags"></i> <span ng-bind="selections.competencia.label"></span></button>
                <div class="dropdown-menu" aria-labelledby="competenciaCombo">
                    <a class="dropdown-item" ng-click="selectCompetencia($index)" ng-repeat="item in competencies"><span ng-bind="item.label"></span></a>
                </div>
        </div>
         
         <div class="btn-group float-left" title="Any de la prova" style="margin-left:5px;margin-bottom:5px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="anyCombo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-tags"></i> <span ng-bind="selections.any.label"></span></button>
                <div class="dropdown-menu" aria-labelledby="anyCombo" style="overflow:scroll;max-height:300px">
                    <a class="dropdown-item" ng-click="selectAny($index)" ng-repeat="item in anys"><span ng-bind="item.label"></span></a>
                </div>
        </div>
        
        <div style="float:right">
            <a href="#!imprimibles" class="btn btn-warning" style="font-size:90%">Versions per imprimir</a>
        </div>

    </div> 


    <hr>
    <p ng-if="pubslength==0">No s'han trobat proves</p>
    <p ng-if="pubslength==1">S'ha trobat una prova</p>
    <p ng-if="pubslength>1">S'han trobat <span ng-bind="pubslength"></span> proves</p>
    <hr>

    <div class="list-group">
        <div class="row" ng-repeat="chunk in pubs">
        <div class="col-md-6 list-group-item list-group-item-hover" ng-repeat="pub in chunk">
            <div class="fa-pull-left">
                <i ng-if="pub.destacat" class="fa fa-star"></i>
                <a href="../{{pub.url}}" target="_blank">
                    <img ng-src="../{{pub.img}}" class="proves-img">
                </a>
            </div>

            <p class="publication-title"><a href="../{{pub.url}}" target="_blank" title="{{pub.url_title}}"><span ng-bind="pub.title"></span></a></p>
            <p ng-bind="pub.description"></p>
            <p class="fa-pull-right publication-date" ng-bind="pub.pubdate"></p>


            <div ng-if="pub.documents" style="overflow:auto;height:60px;margin-top:-5px">
                    <div ng-repeat="doc in pub.documents">
                        <a ng-href="../{{doc}}" target="_blank">
                            <i class="fa" ng-class="doc | icona"></i> 
                            <span style="font-size:90%" ng-bind="doc | fileName"></span></a>
                    </div>
            </div>
        </div>
        </div>
    </div>
</div>
<script>app.controller("indexController",["$scope","$filter","httpService",function(o,v,e){o.pubs=[],o.pubslength=0,o.nivells=[{label:"Tots els nivells",value:""},{label:"3r EP",value:"3rEP"},{label:"6è EP",value:"6eEP"},{label:"2n ESO",value:"2nESO"},{label:"4t ESO",value:"4tESO"}],o.competencies=[{label:"Totes les competències",value:""},{label:"Competència Llengua Anglesa",value:"CCLA"},{label:"Competència Llengua Castellana",value:"CCLE"},{label:"Competència Llengua Catalana",value:"CCLC"},{label:"Competència Matemàtica",value:"CMAT"},{label:"Competència Ciència i Tecnologia",value:"CCiT"}],o.determinaAnys=function(){o.anys=[];for(var e=0,l=provesJSON.length;e<l;e++){var n=provesJSON[e],a=o.selections.nivell.value,s=o.selections.competencia.value;if(n.any&&(!a||n.nivell==a)&&(!s||0<=n.tags.indexOf(s))){for(var i=!1,t=0,c=o.anys.length;!i&&t<c;)i=o.anys[t].value==n.any,t++;i||o.anys.push({label:n.any,value:n.any})}}o.anys=v("orderBy")(o.anys,"+label",!0),o.anys.unshift({label:"Tots els anys",value:-1}),o.selectAny(0)},o.selections={nivell:o.nivells[0],competencia:o.competencies[0]},o.selectNivell=function(e){o.selections.nivell=o.nivells[e],o.determinaAnys(),o.search()},o.selectCompetencia=function(e){o.selections.competencia=o.competencies[e],o.determinaAnys(),o.search()},o.selectAny=function(e){o.selections.any=o.anys[e],o.search()},o.search=function(){for(var e=[],l=o.selections.nivell.value,n=o.selections.competencia.value,a=0,s=provesJSON.length;a<s;a++){var i=provesJSON[a];l&&i.nivell!=l||n&&!(0<=i.tags.indexOf(n))||-1!=o.selections.any.value&&i.any!=o.selections.any.value||e.push(i)}o.pubslength=e.length,o.pubs=chunker(e,2)},o.keypress=function(e){13===e.which&&o.search()},e.loadSchema("proves").then(function(e){window.provesJSON=[];for(var l=0,n=e.data.length;l<n;l++){var a=e.data[l];a.imprimible||a.hidden||window.provesJSON.push(a)}o.determinaAnys(),o.search()})}])</script>
